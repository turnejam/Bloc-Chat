<div class='modal-box'>
  <div class='modal-header'>
    <h1> Create Room </h1>
  </div>
<div class='form-group'>
    <p>Name:</p>
    <input type='text' ng-model='modal.room.name'>
    <p>
      <button ng-click='modal.createRoom()'>Create</button>
      <button ng-click='modal.cancel()'>Cancel</button>
    </p>
  </div>
</div>
